<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Joon Yi | Developer</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f90f72c16.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1 class="logo-content"><strong>JN</strong></h1>
            </div>
            <nav class="main-nav">
                <ul class='nav'>
                    <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
                    <li class="nav-item"><a href="#footer" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <section class="hero" id='home'>
            <div class="intro-content flex">
                <img src="/img/Avatar.png" alt="selfie" class="portfolio-img">
                <div class="intro-text">
                    <h1>
                        Hello, my name is <strong>Daniel 'Joon' Yi</strong>
                    </h1>
                    <h3>
                        {Aspiring Developer}
                    </h3>
                    <p>
                        My passion is learning. My goal is growing. My timeline is never-ending.
                    </p>
                </div>
            </div>
        </section>

        <section class="section bg-accent" id='about'>
            <h2>Tools</h2>
            <div class="skills flex">
                <div class="skill-item">
                    <h3>Friendly</h3>
                    <div class="skill-group flex">
                        <img src="/img/html5-original.svg" alt="html" class="skill-icon">
                        <img src="/img/css3-original.svg" alt="css" class="skill-icon">
                        <img src="/img/javascript-original.svg" alt="javascript" class="skill-icon">
                    </div>
                </div>
                <div class="skill-item">
                    <h3>Getting Acquainted</h3>
                    <div class="skill-group flex">
                        <img src="/img/react-original.svg" alt="react" class="skill-icon">
                        <img src="/img/git-original.svg" alt="" class="skill-icon">
                        <img src="/img/npm-original-wordmark.svg" alt="" class="skill-icon">
                    </div>
                </div>
                <div class="skill-item">
                    <h3>On The Horizon</h3>
                    <div class="skill-group flex">
                        <img src="/img/python-original.svg" alt="python" class="skill-icon">
                        <img src="/img/nodejs-original.svg" alt="node" class="skill-icon">
                        <img src="/img/postgresql-original.svg" alt="postgresql" class="skill-icon">
                    </div>
                </div>
            </div>
        </section>

        <section class="section" id='projects'>
            <h2>Projects</h2>
            <div class="projects flex">
                <img src="/img/placeholder.jpg" alt="" class="project-img">
                <img src="/img/placeholder.jpg" alt="" class="project-img">
                <img src="/img/placeholder.jpg" alt="" class="project-img">
            </div>
        </section>

    </main>

    <footer id="footer">
        <ul class="social-list flex">
            <li class="social-list-item"><a href="#" class="social-list-link"><i class="fas fa-file fa-2x"></i></a>
            </li>
            <li class="social-list-item"><a href="#" class="social-list-link"><i class="fab fa-linkedin fa-2x"></i></a>
            </li>
            <li class="social-list-item"><a href="#" class="social-list-link"><i class="fab fa-github fa-2x"></i></a>
            </li>
            <li class="social-list-item"><a href="mailto:daniel.joon.yi@gmail.com" class="social-list-link">
                    <i class="fas fa-paper-plane fa-2x"></i></a></li>
        </ul>
    </footer>

    <script src="/js/script.js"></script>
</body>

</html>
